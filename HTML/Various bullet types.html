<!DOCTYPE html>
<html>
    <head>
        <title>Various Bullet Styles</title>
    </head>
    <body>
        <ul type = disc>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <ul type = circle>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <ul type = square>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>

        <ol>
            <li>oranges</li>
            <li>peaches</li>
            <li>grapes</li>
        </ol>

        <ol start="8" type="i">
            <li>This is roman number 8.</li>
            <li>The numeral is incremented by 1.</li>
            <li>and so forth...</li>
        </ol>
    </body>
    
</html>
