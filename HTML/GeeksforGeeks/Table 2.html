<!DOCTYPE html>
<html>

<head>
	<style>
	table,
	th,
	td {
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	th,
	td {
		padding: 5px;
		text-align: left;
	}

    .tb1 {
        background-color: rgb(55, 55, 45);
    }
   
    #tb2 {
        background-color: bisque;
    }
	</style>
</head>

<body>
	<h2>Cell that spans two columns:</h2>
	<table style="width:100%" class="tb1">
		<tr>
			<th>Name</th>
			<th colspan="2">Telephone</th>
		</tr>
		<tr>
			<td>Vikas Rawat</td>
			<td>9125577854</td>
			<td>8565557785</td>
		</tr>
          
	</table>

    <br>
    <br>

    <table style="width: auto;" id="tb2">
        <caption>DETAILS</caption>
        <tr>
            <th>Name</th>
            <td>Vikas Rawat</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone Number</th>
            <td>46467832134</td>
        </tr>
        <tr>
            <td>76831313456</td>
        </tr>
        
    </table>
</body>

</html>
