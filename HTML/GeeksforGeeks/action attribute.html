<!DOCTYPE html>
<html>

<head>
	<title>
		HTML action Attribute
	</title>
</head>

<body>
	<h1>GeeksforGeeks</h1>

	<h2>HTML action Attribute</h2>

	<form action="test.php"
		method="post"
		id="users">

		<label for="username">
		Username:
	</label>
		<input type="text"
			name="username"
			id="Username"
            title="Username">

		<br>
		<br>

		<label for="password">
		Password:
	</label>
		<input type="password"
			name="password"
            title="Password">
	</form>

	<br>

	<button onclick="myGeeks()">
		Submit
	</button>
	<br>
	<br>
	<b>After Submitting the form-data will sent
	to the "test.php" page on the server.</b>
</body>

</html>
