<!DOCTYPE html>
<html>
	<head>
		<title>
			accesskey attribute
		</title>
	</head>
	
	<body style = "text-align:center">
		<h1>GeeksforGeeks</h1>
		
		<h2>HTML accesskey attribute</h2>
		
		<!-- The accesskey attribute used here -->
		<a href="https://ide.geeksforgeeks.org/tryit.php"
			accesskey = "g">GeeksforGeeks
		</a>

        <p>Press Alt + Shift + g for shortcut in Mozilla firefox</p>
        <p>Press Alt + g for shortcut in Google Chrome</p>
	</body>
</html>
