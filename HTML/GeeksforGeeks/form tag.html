<!DOCTYPE html>
<html>

<head>
	<title>
	HTML form accept-charset attribute
</title>
	<style>
		h1 {
			color: green;
		}
		
		body {
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>GeeksforGeeks</h1>
	<h2>
	HTML <form> accept-charset Attribute
</h2>
	
	<form action="#" accept-charset="UTF-8">
		First name:
		<input type="text" name="fname">
		<br> Last name:
		<input type="text" name="lname">
		<br>
		<input type="submit" value="Submit">
	</form>
</body>

</html>
