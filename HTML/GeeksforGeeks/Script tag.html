<!DOCTYPE html>
<html>
	<head>
		<title>script tag</title>
		<style>
			body {
				text-align:center;
			}
			h1 {
				color:green;
			}
		</style>
		<script>
			function Geeks() {
				alert('Welcome to GeeksforGeeks!');
			}
		</script>
	</head>
	<body>
		<h1>GeeksforGeeks</h1>
		<h2>script Tag</h2>
		<button type="button" onclick="Geeks()">
			Hello GeeksforGeeks</button>
	</body>
</html>
